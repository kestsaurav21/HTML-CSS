<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UT Design</title>

    <link rel="stylesheet" href="style.css" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />

</head>
<body>

    <div class="profile-card">
        <div class="image">
            <img src="profile1.jpeg" alt="" class="profile-image">
        </div>
        <div class="content">
            <div class="name">Saurabh Kestwal</div>
            <div class="job">Front-End Developer</div>
            
        </div>

        <div class="media-button">
            <a href="#" style="background: #4267b2" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #e13062" class="link">
                <i class='bx bxl-instagram'></i>            
            </a>
            <a href="#" style="background: #0A79DF" class="link">
                <i class='bx bxl-linkedin'></i>           
             </a>
            <a href="#" style="background: black" class="link">
                <i class='bx bxl-github'></i>
            </a>
        </div>
    </div>
    
    
</body>
</html>
